<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dlsTrsTypes">
            <h2><span jhiTranslate="dlssyncApp.dlsTrsTypes.detail.title">Dls Trs Types</span> {{dlsTrsTypes.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dlssyncApp.dlsTrsTypes.code">Code</span></dt>
                <dd>
                    <span>{{dlsTrsTypes.code}}</span>
                </dd>
                <dt><span jhiTranslate="dlssyncApp.dlsTrsTypes.nameAr">Name Ar</span></dt>
                <dd>
                    <span>{{dlsTrsTypes.nameAr}}</span>
                </dd>
                <dt><span jhiTranslate="dlssyncApp.dlsTrsTypes.nameEn">Name En</span></dt>
                <dd>
                    <span>{{dlsTrsTypes.nameEn}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dls-trs-types', dlsTrsTypes.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
