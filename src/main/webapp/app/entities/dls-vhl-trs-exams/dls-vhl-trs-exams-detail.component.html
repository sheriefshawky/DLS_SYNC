<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dlsVhlTrsExams">
            <h2><span jhiTranslate="dlssyncApp.dlsVhlTrsExams.detail.title">Dls Vhl Trs Exams</span> {{dlsVhlTrsExams.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dlssyncApp.dlsVhlTrsExams.code">Code</span></dt>
                <dd>
                    <span>{{dlsVhlTrsExams.code}}</span>
                </dd>
                <dt><span jhiTranslate="dlssyncApp.dlsVhlTrsExams.nameAr">Name Ar</span></dt>
                <dd>
                    <span>{{dlsVhlTrsExams.nameAr}}</span>
                </dd>
                <dt><span jhiTranslate="dlssyncApp.dlsVhlTrsExams.nameEn">Name En</span></dt>
                <dd>
                    <span>{{dlsVhlTrsExams.nameEn}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dls-vhl-trs-exams', dlsVhlTrsExams.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
