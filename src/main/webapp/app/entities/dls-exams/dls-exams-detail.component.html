<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="dlsExams">
            <h2><span jhiTranslate="dlssyncApp.dlsExams.detail.title">Dls Exams</span> {{dlsExams.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="dlssyncApp.dlsExams.code">Code</span></dt>
                <dd>
                    <span>{{dlsExams.code}}</span>
                </dd>
                <dt><span jhiTranslate="dlssyncApp.dlsExams.nameAr">Name Ar</span></dt>
                <dd>
                    <span>{{dlsExams.nameAr}}</span>
                </dd>
                <dt><span jhiTranslate="dlssyncApp.dlsExams.nameEn">Name En</span></dt>
                <dd>
                    <span>{{dlsExams.nameEn}}</span>
                </dd>
                <dt><span jhiTranslate="dlssyncApp.dlsExams.testId">Test Id</span></dt>
                <dd>
                    <span>{{dlsExams.testId}}</span>
                </dd>
                <dt><span jhiTranslate="dlssyncApp.dlsExams.qroupId">Qroup Id</span></dt>
                <dd>
                    <span>{{dlsExams.qroupId}}</span>
                </dd>
                <dt><span jhiTranslate="dlssyncApp.dlsExams.passPercentage">Pass Percentage</span></dt>
                <dd>
                    <span>{{dlsExams.passPercentage}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/dls-exams', dlsExams.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
